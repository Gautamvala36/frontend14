<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>hierarchical inheritance</h2>
    <div id="root">

    </div>
    <script>
        //parent/root/base class 
        class preson {

            gm() {
                document.getElementById("root").innerHTML += "<br> Preson Hello Good Morning";
            }
            ge() {
                document.getElementById("root").innerHTML += "<br> Preson Hello Good Evening";
            }
            gn() {
                document.getElementById("root").innerHTML += "<br> Preson Hello Good Night";
            }
            WhatIcando() {
                this.gm();
                this.ge();
                this.gn();
            }
        }
        //child/sub/dervied class 

        class student extends preson {
            read() {
                document.getElementById("root").innerHTML += "<br> Student can read";
            }
            write() {
                document.getElementById("root").innerHTML += "<br> Student can write";
            }
            walk() {
                document.getElementById("root").innerHTML += "<br> Student can walk";
            }
            WhatIcando() {

                super.WhatIcando();
                this.read();
                this.write();
                this.walk();
            }
        }
        class actor extends preson {

            dance() {
                document.getElementById("root").innerHTML += "<br/> actor can dance";
            }
            acting() {
                document.getElementById("root").innerHTML += "<br/> actor can acting";
            }
            WhatIcando()
            {
                this.acting();
                this.dance();
                super.WhatIcando();
            }
        }
         //create object
        var a1 = new actor();
        a1.WhatIcando();

        var a2 =new student();
        a2.WhatIcando();
    </script>
</body>

</html>
