<!-- 7) create template using 3rd method to store calculator object properties such as num1 and num2 and add following methods add ,sub ,mul ,div and display result of of operations in display method  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card mt-5">
                    <div class="card-header">3nd method to Store Calculator Object</div>
                    <div class="card-body" id="root">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        "use strict";
        var num1 = parseInt(prompt("enter First number",0));
        var num2 = parseInt(prompt("enter second number",0));

        // var num1 = 20;
        // var num2 = 10;

        function calculator(add,sub,mul,div)
        {
            
            this.add = add,
            this.sub = sub,
            this.mul = mul,
            this.div = div,
            this.display = function(){
                var root = document.getElementById("root");
                root.innerHTML += "<br> Addition : " +  this.add; 
                root.innerHTML += "<br> Substraction : " +  this.sub; 
                root.innerHTML += "<br> Multiplication : " +  this.mul; 
                root.innerHTML += "<br> Division : " +  this.div; 
            }
        }

        var user = new calculator((num1 + num2),(num1 - num2),(num1 * num2),(num1 / num2));
        user.display();
    </script>
</body>

</html>
