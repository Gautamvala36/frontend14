<!-- create web page which has javascript to pan card and aadhar card  if valid then allow use to see other page other wise display error message. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card shadow mt-5">
                    <div class="card-header h2 bg-primary text-white">
                        Aadhaar Card And Pan Card Validation
                    </div>
                    <div class="card-body">
                        <form action="submit.html" method="post" onsubmit="return Validationinput()";>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="pan_number" placeholder="1234-4567-7890">
                                <label for="pan_number">Pan Card Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="aadhaar_number"
                                    placeholder="1234-4567-7890">
                                <label for="aadhaar_number">Aadhaar Card Number</label>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <input type="submit" value="Submit" class="btn btn-outline-dark">
                                <input type="reset" value="Reset" class="btn btn-outline-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
    <script>
        function Validationinput() {

            function validatePAN(panvalue) {
                var regpan = /^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/;
                if (regpan.test(panvalue)) {
                    return true;
                } else {
                    return false;
                }
            }
            function validateAdhar(value) {
                return /^\d{4}\d{4}\d{4}$/.test(value);
            }

            var pan_number = document.getElementById("pan_number");
            var aadhaar_number = document.getElementById("aadhaar_number");
            if (pan_number.value == "") {
                alert("pan number is emty");
            }
            else if (validatePAN(pan_number.value) == false) {
                alert("invalid Pan number");
            }
            else if (aadhaar_number.value == "") {
                alert("adhar number is emty");
            }
            else if (validateAdhar(aadhaar_number.value) == false) {
                alert("invalid Adhar number");
            }
            else {
                alert("all input is valid");
                return true;
            }
            return false;
        }
    </script>
</body>

</html>
