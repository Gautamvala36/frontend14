<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Working with variables</h1> <hr/>
    <b>use console to see output</b>
    <script>
        var name = "Gautam"; // string value
        var city = "mahuva"; // string value
        var pincode = 364290; //integer
        var latitude = 71.25; //float 
        var isCity = true; // boolean
        var box = null;

        console.log(name);
        console.log(city);
        console.log(pincode);
        console.log(latitude);
        console.log(isCity);
        box = 100;
        console.log("now box has ",box);


        city = "Bhavnagar"; //will generate error 
        console.log("now city has ",city);

        console.log("pincode = ",pincode,"latitude = ",latitude,"is this city ",isCity,"box has ",box);
    </script>
</body>
</html>
