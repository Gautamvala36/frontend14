<!-- create simple interest calculator using ES6 technique & constructor with 3 argument amount,rate, year & has two method showSimpleInterest() & showCompoundInterest() to display simple and compound interest. -->

<!-- SI = (P x T x R)/100 -->
<!-- A = P (1+r/n)nt -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <table class="table table-bordered">
                    <tr>
                        <td id="si">
                            <h3>Simple Interest Calculator</h3>
                        </td>
                    </tr>
                    <tr>
                        <td id="ci">
                            <h3>Compound Interest Calculator</h3>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        class calculator {

            constructor(p, r, t, n) {
                this.p = p; // Principal amount invested
                this.r = r; // rate of interest 
                this.t = t; // time in decimal years
                this.n = n; // Number of times interest
            }
            showsi() {
                var amount = (this.p * this.t * this.r) / 100;
                document.getElementById("si").innerHTML += `<br>Simple Interest = ${amount}`;
            }
            showci(){
                // var rate = this.r / 100; 
                var result = this.p * Math.pow((1 + this.r/100),this.t);
                var amount = result - this.p;
                document.getElementById("ci").innerHTML += `<br>Compound Interesy = ${amount}`;
            }
        }

        var user = new calculator(5000,5,3);
        user.showsi();
        user.showci();
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>

</html>
