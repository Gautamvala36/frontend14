<body>
    <h1>Conditional operator (?)</h1>
    <script>
        let messege = null;
        let time = prompt("Enter are you time", '0');
        messege = parseInt(time);
        if (time >= 6 && time < 12) {
            messege = "good morning";
        }
        else if (time >= 12 && time < 19) {
            messege = "good aft...";
        }
        else if (time >= 19 && time < 22) {
            messege = "good ev...";
        }
        else{
            messege = "good nin...";
        }
        alert(messege);
    </script>
