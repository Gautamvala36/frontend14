<body>
    <h2>Single level inheritance</h2>
    <div id="root">

    </div>
    <script src="common-class.js"></script>
    <script>
        //create class es6 
        class preson extends IO {

            gm() {
                super.html('root',"<br> Preson Hello Good Morning");
            }
            ge() {
                super.html('root',"<br> Preson Hello Good Evening");
            }
            gn() {
                super.html('root',"<br> Preson Hello Good Night");
            }
            WhatIcando() {
                this.gm();
                this.ge();
                this.gn();
            }
        }
        var v1 = new preson();
        v1.WhatIcando();
    </script>
