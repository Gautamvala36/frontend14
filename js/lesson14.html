<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <h1>Event Handling (1st method)</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <table height="50%" border="2" align="center" cellpadding="10">
                        <tr>
                            <td>
                                <input type="number" name="num1" id="num1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Get Square" id="square"
                                    onclick="Calculate(this.id,event,value);">
                                <input type="button" value="Get Qube" id="qube"
                                    onclick="Calculate(this.id,event,value);">
                            </td>
                        </tr>
                        <tr>
                            <td id="output">

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
    <script src="my.js"></script>
    <script>
        function Calculate(buttonid, event, value) {
            // alert("heello");
            // console.log(buttonid,event,value);
            var num1 = parseInt(val('num1'));
            // console.log(num1);
            var result = null;
            if (buttonid == 'square') {
                result = '<br/> result of square is ' + (num1 * num1);
            }
            else {
                result = '<br/> result of qube is ' + (num1 * num1 * num1);
            }
            console.log(result);
            html('output', result, true)
        }
    </script>
</body>

</html>
