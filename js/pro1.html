<!-- 1) create web page which has javascript to accept two three values (amount,rate,year) from user using prompt and then calculate simple interest and display it in web page using write method. -->
<!-- SI = P × R × T / 100 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Simple Interest Calculator</h1>
    Interest Earned : 
    <script>
        var p = 0;
        var r = 0;
        var t = 0;
        p = prompt('Enter your Amount', 0)
        r = prompt('Enter your Rate', 0)
        t = prompt('Enter your Year', 0)
        var ans =  p * r * t / 100
        document.write(ans)
    </script>
</body>

</html>
