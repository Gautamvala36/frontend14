<!-- 1) create web page which has javascript to accept two number from user using prompt and then calculate result of addition, substraction, multiplication, division and display it in web page using write method. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Calculate</h2>
    <hr>
    <script>
        var num1,num2,ans;
        num1 = parseInt(prompt("enter First number"));
        num2 = prompt("enter Second number");
        var ans = num1 + num2;
        document.write("<br>square of Addition is : "+ans);
        var ans = num1 - num2;
        document.write("<br>square of Substraction is : "+ans);
        var ans = num1 * num2;
        document.write("<br>square of Multiplication is : "+ans);
        var ans = num1 / num2;
        document.write("<br>square of Division is : "+ans);
        document.write("<br/> good bye...");
    </script>
</body>

</html>
