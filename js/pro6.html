<!-- 6) create template using 2nd method to store calculator object properties such as num1 and num2 and add following methods add ,sub ,mul ,div and display result of of operations in display method  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card mt-5">
                    <div class="card-header">2nd method to Store Calculator Object</div>
                    <div class="card-body" id="root">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        "use strict";
        var num1 = parseInt(prompt("enter First number",0));
        var num2 = parseInt(prompt("enter second number",0));
        var calu = new Object({

            add : 0,
            sub : 0,
            mul : 0,
            div : 0,
            display : function(){
                var root = document.getElementById("root");
                root.innerHTML += "<br> Addition : " +  this.add; 
                root.innerHTML += "<br> Substraction : " +  this.sub; 
                root.innerHTML += "<br> Multiplication : " +  this.mul; 
                root.innerHTML += "<br> Division : " +  this.div; 
            }
        });
         
        var user = calu;
        user.add = num1 + num2 ; 
        user.sub = num1 - num2 ; 
        user.mul = num1 * num2 ; 
        user.div = num1 / num2 ; 
        user.display();
    </script>
</body>

</html>
