<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <h1>Example of prompt and write method</h1>
  <script>
    var num = 0
    num = prompt('Enter your number', 1)
    var ans = num * num
    document.write(ans)
    document.write('<br/> good bye...')
  </script>
</body>

</html>
