<body>
    <h1>Conditional Operators (?)</h1>
    <script>
        let message = null;
        let age = prompt("what are you age", '');
        age = parseInt(age);
        if (age < 12) {
            message = "your are toddler";
        }
        else if (age < 20) {
            message = "your are teenager";
        }
        else if (age < 61) {
            message = "your are working citizen";
        }
        else {
            message = "your are senior citizen";
        }
        alert(message);
    </script>
</body>
