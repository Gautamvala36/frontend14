<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Function Binding</h1>
    <p id="root">

    </p>
    <script>
        class box {

            constructor(height, width, deapth) {
                this.deapth = deapth;
                this.height = height;
                this.width = width;
            }

            getarea() {

                return this.height * this.width;
            }

            getVolume() {

                return this.height * this.width * this.deapth;
            }
        }
        var height = parseInt(prompt("enter height"));
        var width = parseInt(prompt("enter width"));
        var deapth = parseInt(prompt("enter deapth"));

        var b1 = new box(height, width, deapth);
        var root = document.getElementById("root");
        // root.innerHTML = "area of box = " + b1.getarea();
        // root.innerHTML += "<br>volume of box = " + b1.getVolume();

        var getarea = b1.getarea.bind(b1);
        var getVolume = b1.getVolume.bind(b1);

        root.innerHTML = "area of box = " + getarea();
        root.innerHTML += "<br>volume of box = " + getVolume();
    </script>
</body>

</html>
