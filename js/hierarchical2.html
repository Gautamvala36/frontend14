<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>hierarchical inheritance</h2>
    <div id="root">

    </div>
    <script>
        //parent/root/base class 
        class mymath {

            getsquare(number) {
                let square = number * number;
                return square;
            }
            getpi() {
                let pi = 3.14;
                return pi;
            }
        }
        //child/sub/dervied class 
        class Circle extends mymath {

            constructor(radius) {
                super();
                this.radius = radius;
            }
            getarea() {
                let pi = super.getpi();
                let square = super.getsquare(this.radius);
                let area = pi * square;
                return area;
            }
        }

        class Cyliender extends mymath {
            constructor(radius, height) {

                super();
                this.radius = radius;
                this.height = height;
            }
            getarea() {
                let pi = super.getpi();
                let square = super.getsquare(this.radius);
                let area = (2 * pi * this.radius * this.height) + (2 * pi * square);
                return area;
            }
        }

        //create object
        var radius = parseInt(prompt("Enter radius", 0));
        var a1 = new Circle(radius);
        var root = document.getElementById("root");
        root.innerHTML = "<br>area of  = " + a1.getarea();

        radius = parseInt(prompt("Enetr radius", 0));
        var height = parseInt(prompt("Enetr height", 0));
        var a2 = new Cyliender(radius, height);
        root.innerHTML += "<br>area of Cyliender = " + a2.getarea();
    </script>

</body>

</html>
