<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Handling (1st method)</h1>
    <hr>
    <form accept="">
        <table cellpadding="10" border="2" align="center">
            <tr>
                <td>
                    <input type="number" id="num1" placeholder="Enter your Number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Get Square" id="square">
                    <input type="button" value="Get Qube" id="qube">
                </td>
            </tr>
            <tr>
                <td id="output">

                </td>
            </tr>
        </table>
    </form>
    <script src="my.js"></script>
    <script>
        var square = document.getElementById("square");
        var qube = document.getElementById("qube");

        square.onclick = function(){
            Calculate(this.id,this.value);
        }
        qube.onclick = function(){
            Calculate(this.id,this.value);
        }

        function Calculate(buttonid, value) {
           
            var num1 = parseInt(val('num1'));
            var result = null;
            if (buttonid == 'square') {
                result = '<br/> result of square is ' + (num1 * num1);
            }
            else {
                result = '<br/> result of qube is ' + ((-num1) * num1 * num1);
            }
            html('output', result);
            console.log(result);
        }
    </script>
</body>

</html>
