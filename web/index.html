<body>
    <div id="header">
        <div id="logo">
            <img id="image" src="image/images.jpg" />
            <h1>Galaxy Store</h1>
        </div>
        <ul id="menu">
            <li><a target="_blank" href="home.html">Home</a></li>

        </ul>
        <img id="menu-icon" width="100px" src="image/icon.png" onclick="ToggleMenu();" />
    </div>
    <div id="responsive-menu" class="invisible-menu">
        <ul>
            <li><a target="_blank" href="home.html">Home</a></li>

    </div>
    <div id="footer" style="position: fixed">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto, dignissimos.
    </div>
    <script>
        //user defined function 
        function ToggleMenu() {
            var ClassName = document.getElementById("responsive-menu").className;
            if (ClassName == "invisible-menu") {
                document.getElementById("responsive-menu").className = "visible-menu";
            }
            else {
                document.getElementById("responsive-menu").className = "invisible-menu";
            }
        }
    </script>
</body>
